{% extends "network/layout.html" %}

{% block body %}

    <h2 class="padded">Login</h2>

    {% if message %}
        <div class="padded">{{ message }}</div>
    {% endif %}

    <form class="padded" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <span class="padded">Don't have an account?</span> <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
